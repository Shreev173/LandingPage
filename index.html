<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a href="" class="navbar-brand"
            ><img src="images/logo.png" class="img-fluid" alt="Logo"
          /></a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="#" class="nav-link p-4">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link p-4">Product</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link p-4">About</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link p-4">Contact</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link p-4"
                  ><button class="btn btn-outline-primary btn-sm">
                    Login
                  </button></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--  Banner -->

    <section class="banner py-section">
      <div class="container">
        <h1 class="text-center">
          Lightining fast <span class="d-block"> Prototyping</span>
        </h1>

        <p class="text-center bp1-1">
          Most calendars are designed for teams. Slate is
          <span class="d-block">designed for freelancers.</span>
        </p>

        <div class="btn-section">
          <button type="button" class="btn btn-primary btn-main">
            Get Started
          </button>
          <button type="button" class="btn btn-light ms-3 btn-second">
            Try For Free
          </button>
        </div>

        <img src="images/Browser.png" class="img-fluid" alt="Browser" />
      </div>
    </section>

    <!--  Banner Second -->

    <section class="banner-second">
      <div class="container">
        <p class="text-center bp-2">Just Type</p>

        <h2 class="text-center">Fastest way to navigate</h2>

        <p class="text-center">
          Most calendars are designed for teams.<span class="d-block"
            >Slate is designed for freelancers.</span
          >
        </p>
      </div>

      <div class="btn-section mt-4">
        <button type="button" class="btn btn-primary btn-main">Download</button>
        <button type="button" class="btn btn-outline-primary ms-3 btn-third">
          See WalkThrough
        </button>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
